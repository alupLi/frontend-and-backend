<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Портфолио - Контакты</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>
    <div class="page">
        <header>
            <nav aria-label="Основная навигация">
                <div class="nav-container">
                    <div class="logo">
                        <h2>Иван</h2>
                    </div>
                    <ul class="nav-menu">
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="projects.html">Проекты</a></li>
                        <li><a href="diary.html">Дневник</a></li>
                        <li><a href="contacts.html" class="active">Контакты</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main id="main">
            <section class="contacts">
                <div class="container">
                    <h1>Свяжитесь со мной</h1>

                    <div class="contacts-content">
                        <form class="contact-form" aria-labelledby="contact-form-title">
                            <fieldset>
                                <legend id="contact-form-title" class="sr-only">Форма обратной связи</legend>

                                <div class="form-group">
                                    <label for="name">Имя <span class="required" aria-hidden="true">*</span></label>
                                    <input type="text" id="name" name="name" required
                                           aria-required="true"
                                           aria-describedby="name-hint">
                                    <span id="name-hint" class="field-hint">Обязательное поле</span>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email <span class="required" aria-hidden="true">*</span></label>
                                    <input type="email" id="email" name="email" required
                                           aria-required="true"
                                           aria-describedby="email-hint">
                                    <span id="email-hint" class="field-hint">Обязательное поле</span>
                                </div>

                                <div class="form-group">
                                    <label for="message">Сообщение <span class="required" aria-hidden="true">*</span></label>
                                    <textarea id="message" name="message" rows="5" required
                                              aria-required="true"
                                              aria-describedby="message-hint"></textarea>
                                    <span id="message-hint" class="field-hint">Обязательное поле</span>
                                </div>

                                <button type="submit" class="btn submit-btn" aria-live="polite">
                                    Отправить сообщение
                                </button>
                            </fieldset>
                        </form>

                        <div class="contact-info">
                            <h2>Контакты:</h2>
                            <div class="contact-item">
                                <span>✉️ student@edu.mirea.ru</span>
                            </div>
                            <div class="contact-item">
                                <span>💻 GitHub: <a href="https://github.com/alupLi" target="_blank">alupLi</a></span>
                            </div>
                            <div class="contact-item">
                                <span>📍 Москва, Россия</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 Контакты</p>
            </div>
        </footer>
    </div>

    <script src="../scripts/form.js"></script>
</body>
</html>
